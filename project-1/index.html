<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1: Browser Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>
        <div>
            <img src="images/flag-img-white.png" alt="flag">
        </div>
        <p>Minesweeper</p>
        <div>
            <img src="images/mine-img-white.png" alt="mine">
        </div>
    </h1>
    <div class="container">
        <section class="settings-bar">
            <div id="beginner" class="mode-hover clicked">
                <div id="border1" class="border">
                    <div id="fill1" class="fill"></div>
                </div>
                <p id="text1" class="mode-text">Beginner</p>
            </div>
            <div id="intermediate" class="mode-hover">
                <div id="border2" class="border">
                    <div id="fill2" class="fill"></div>
                </div>
                <p id="text2" class="mode-text" >Intermediate</p>
            </div>
            <div id="expert" class="mode-hover">
                <div id="border3" class="border">
                    <div id="fill3" class="fill"></div>
                </div>
                <p id="text3" class="mode-text" >Expert</p>
            </div>
            <div class="num-mines-choices">
                <div id="default-mines-btn" class="num-mines-hover clicked">
                    <div id="small-border1" class="small-border">
                        <div id="small-fill1" class="small-fill"></div>
                    </div>
                    <p id="small-text1" class="num-mines-text" >Default</p>
                </div>
                <div id="custom-mines-btn" class="num-mines-hover">
                    <div id="small-border2" class="small-border">
                        <div id="small-fill2" class="small-fill"></div>
                    </div>
                    <p id="small-text2" class="num-mines-text" >Custom</p>
                </div>
            </div>
            <input id="num-mines-input-box" class="num-mines-input" type="number" min="1" max="575">
            <button id="custom-board-btn" class="set-custom-board">Place Mines!</button>
        </section>
        <section class="status-bar">
            <div id="flag-tracker" class="flag-tracker">010</div>
            <img id="smiley" class="smiley" src="images/smiley.png" alt="smiley">
            <div id="timer" class="timer">000</div>
        </section>
        <section class="board" id="board"></section>
    </div>
</body>
</html>
